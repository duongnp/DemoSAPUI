<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("mobileapp");
				var app = new sap.m.SplitApp("splitApp");
				var master = sap.ui.view({id:"master", viewName:"mobileapp.contentView", type:sap.ui.core.mvc.ViewType.JS
					});
				app.addMasterPage(master);
				var detail = sap.ui.view({id:"detail", viewName:"mobileapp.Detail", 
					type:sap.ui.core.mvc.ViewType.JS,					
					});
				app.addDetailPage(detail);
				app.placeAt("content");
				app.setMode("ShowHideMode")
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
		<div id="listdemo">			
		</div>
	</body>
</html>
